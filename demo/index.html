    min-width: 600px;

<body>
  <div class="vertical-section-container centered">
    <h3>Polymer SVG Template demo</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind" id="app">
          <paper-input label="zoom level" type="number" step="0.1"  min="0" value="{{zoom}}"></paper-input>
          <paper-input label="fill" type="string"  value="{{fill}}"></paper-input>
          <svg-demo-zoom zoom="[[zoom]]">
            <!-- We circle need to be created in svg namespace, hence the svg element -->
            <svg>
              <circle fill$="[[fill]]" cx="100" cy="100" r="100" />
            </svg>
          </svg-demo-zoom>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>
<script>
window.addEventListener('WebComponentsReady', function() {
  app.zoom = 0.9;
  app.fill="red";

});
</script>
